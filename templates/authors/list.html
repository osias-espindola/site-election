{# templates/authors/list.html #}


{% block content %}
<h1>Autores</h1>
{% if authors is defined %}
    <ul>
        {% for author in authors %}
        <li><a href="{{ author.permalink }}">{{ author.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Aucun auteur trouv√©.</p>
{% endif %}
{% endblock content %}
