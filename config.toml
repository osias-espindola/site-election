# The URL the site will be built for
base_url = "https://elections-nevers.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "zolastrap"
description = "Mon merveilleux blog"
title = "Résultats d’élections"


[extra]
# Put all your custom variables here
theme = 'lux'
bg = "info"
inverted = false

themes = false
schemes = false

links = [
	{title = 'Électeur', url = 'Électeur'},
    {title = 'Élection', url = 'Élection'},
	{title = 'Résultats', url = 'Résultats'},
	{title = "Plus D'information", url = "Plus D'information"},
	{title = 'Questions courantes', url = 'Questions courantes'},
    {title = 'Contacts', url = 'Contacts'},
	
]

banner = "img/banner.jpeg"

